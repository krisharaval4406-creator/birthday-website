<script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CONFIGURATION - UPDATE THIS WITH YOUR WEBSITE URL
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    const QR_CONFIG = {
        websiteUrl: "https://yourdomain.com/birthday",
        // FOR LOCAL TESTING: "http://localhost:8000"
        // FOR PRODUCTION: "https://yourdomain.com/birthday"
    };

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // Initialize QR Code on page load
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    document.addEventListener('DOMContentLoaded', function() {
        initializeQRCode();
    });

    function initializeQRCode() {
        const container = document.getElementById('qrCode-embedded');
        if (!container) {
            console.error('QR code container not found');
            return;
        }

        // Clear previous QR code
        container.innerHTML = '';

        // Create new QR code
        try {
            new QRCode(container, {
                text: QR_CONFIG.websiteUrl,
                width: 260,
                height: 260,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H,
                useSVG: false
            });
            console.log('âœ“ QR Code initialized');
        } catch (error) {
            console.error('Error creating QR code:', error);
        }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // Download QR Code as PNG
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function downloadQRCode() {
        const canvas = document.querySelector('#qrCode-embedded canvas');
        
        if (!canvas) {
            alert('QR Code not found');
            return;
        }

        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'hasti-birthday-qr.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // Share QR Code URL
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function shareQRCode() {
        if (navigator.share) {
            navigator.share({
                title: 'ðŸŽ Birthday Wishes',
                text: 'Check out these beautiful birthday wishes!',
                url: QR_CONFIG.websiteUrl
            }).catch(err => {
                if (err.name !== 'AbortError') {
                    console.error('Share failed:', err);
                }
            });
        } else {
            // Fallback: copy to clipboard
            navigator.clipboard.writeText(QR_CONFIG.websiteUrl).then(() => {
                alert('âœ“ URL copied to clipboard!');
            }).catch(() => {
                alert('Could not copy URL');
            });
        }
    }
</script>
